<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deby's Fake News Detector </title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/style.css')}}">
</head>

<body class="position-relative">
    <header>
        <div class="container">
            <div class="d-flex justify-content-between" id="brandname">
                <h3>Fake News <span class="text-bl">Detector</span></h3>
                <div class="d-flex align-items-center justify-content-between w-10">
                    <div class="px-4">
                        <span class="text-black">About</span>
                    </div>
                    <div class="login-container px-4">
                        <span class="btn bttn" id="loginbutton">Login</span>
                        <div class="login-box" id="loginBox" style="display: none">
                            <form id="loginform">
                                <div class="d-flex py-2">
                                    <label for="uname"></label>
                                    <input class="w-100 py-1" placeholder="Username" type="text" name="username"
                                        id="uname" />
                                </div>
                                <div class="d-flex py-2">
                                    <label for="pword"></label>
                                    <input class="w-100 py-1" placeholder="Password" type="password" name="password"
                                        id="pword" />
                                </div>
                                <div class="flash-message" id="flashmessage">

                                </div>
                                <div class="d-flex py-2">
                                    <input class="btn bttn w-100" id="btn-login" type="submit" value="Login" disabled/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <div style="padding-top: 48px;">
                <h1 class="text-center">Fake News Detector</h1>
                <div class="text-black">
                    <p>
                        Paste News Articles Here to check for its Authenticity
                        <br /> Presented By Deby
                    </p>
                </div>
            </div>

            <div style="padding-top: 48px;">
                <div class="d-flex justify-content-between mx-auto py-2" style="width: 788px;">
                    <div class="text-count">Total Char: <span id="totalChar">0</span> </div>
                    <div class="text-count">Total Words: <span id="totalWords">0</span> </div>
                </div>
                <div class="gray-back mx-auto p-3">
                    <label for="article-text"></label>
                    <textarea placeholder="Enter Article to Check if its fake" name="text" id="article-text" rows="10"
                        cols="100" required></textarea>
                    <div class="d-flex justify-content-between pt-4 px-2">
                        <div>
                            <span class="btn" id="delbutton" style="display: none;">
                                <svg width="24" height="auto" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                                    <g style="fill:#ff0000">
                                        <path d="M39,0H25c-1.104,0-2,0.896-2,2v6H10c-1.104,0-2,0.896-2,2s0.896,2,2,2h2v50c0,1.104,0.896,2,2,2h36c1.104,0,2-0.896,2-2V12   h2c1.104,0,2-0.896,2-2s-0.896-2-2-2H41V2C41,0.896,40.104,0,39,0z M48,12v48H16V12H48z M27,8V4h10v4H27z" />
                                        <path d="m26 56c1.104 0 2-0.896 2-2v-34c0-1.104-0.896-2-2-2s-2 0.896-2 2v34c0 1.104 0.896 2 2 2z" />
                                        <path d="m38 56c1.104 0 2-0.896 2-2v-34c0-1.104-0.896-2-2-2s-2 0.896-2 2v34c0 1.104 0.896 2 2 2z" />
                                    </g>
                                </svg>
                            </span>
                        </div>
                        <button type="button" class="btn predict-button bttn" value="predict" id="predict-button-id">Detect</button>
                    </div>â€‹
                    <div>
                        <h2 id="result-banner"></h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="loader" id="loader-id" style="display: none;"></div>
        </div>
    </div>
    <div class="position-absolute">

    </div>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Boostrap cdn and utility methods -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='/js/utils.js')}}"></script>
</body>

</html>
